<div class="grid grid-row">
  <div class="game-title" ng-bind="::rowVM.game.title"></div>
  <div
    ng-repeat="box in rowVM.boxes track by $index"
    class="box"
  >
    <span ng-class="{'hidden': !box.played}">X</span>
  </div>
  <div class="controls">
    <span ng-click="rowVM.decrementPlaycount(rowVM.game.id)">-</span>
    /
    <span ng-click="rowVM.incrementPlaycount(rowVM.game.id)">+</span>
  </div>
</div>
